
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Documental Insular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('wp9679438.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
      color: #003366;
    }
    .hidden { display: none; }
    .filter-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .filter-row select, .filter-row input {
      flex: 1;
    }
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="app" class="hidden">
    <header>
      <img src="523466437_18512401384006377_6926805809613502759_n.jpg" alt="Logo" />
      <h1>Sistema Documental Insular</h1>
    </header>

    <p><strong>Usuario:</strong> <span id="userEmail"></span></p>
    <button onclick="logout()">Cerrar sesión</button>

    <form id="uploadForm">
      <label for="tipo">Tipo de documento:</label>
      <select id="tipo" required>
        <option value="">Selecciona una categoría</option>
        <option value="📐 Plano">📐 Plano</option>
        <option value="📄 Memorando">📄 Memorando</option>
        <option value="📝 Acta">📝 Acta</option>
        <option value="📚 Normativa">📚 Normativa</option>
        <option value="📁 Otro">📁 Otro</option>
      </select>

      <input type="file" id="archivo" required />
      <button type="submit">Subir y enviar</button>
    </form>

    <div class="filter-row">
      <select id="filtroTipo">
        <option value="">Filtrar por tipo</option>
        <option value="📐 Plano">📐 Plano</option>
        <option value="📄 Memorando">📄 Memorando</option>
        <option value="📝 Acta">📝 Acta</option>
        <option value="📚 Normativa">📚 Normativa</option>
        <option value="📁 Otro">📁 Otro</option>
      </select>
      <input type="date" id="filtroFecha" />
      <input type="text" id="filtroNombre" placeholder="Filtrar por nombre" />
    </div>

    <table id="tablaDocumentos">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Descargar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="container" id="loginSection">
    <h2>🔒 Acceso restringido</h2>
    <p>Solo correos autorizados pueden usar el sistema</p>
    <button id="loginBtn">Acceder con Google</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6t32LaGbIfgjongWo6zxHRHTlu3bWKcE",
      authDomain: "sistema-documental-insular.firebaseapp.com",
      projectId: "sistema-documental-insular",
      storageBucket: "sistema-documental-insular.firebasestorage.app",
      messagingSenderId: "1054424492529",
      appId: "1:1054424492529:web:224a825b6e6fc1cf7c3c50",
      measurementId: "G-NJDMKXWQDN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const allowed = ["oscarcarvajal250@gmail.com"];

    onAuthStateChanged(auth, (user) => {
      if (user && allowed.includes(user.email)) {
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        document.getElementById("app").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }
    });

    document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    // Envío a Telegram
    const form = document.getElementById("uploadForm");
    const tipo = document.getElementById("tipo");
    const archivo = document.getElementById("archivo");
    const tabla = document.getElementById("tablaDocumentos").querySelector("tbody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = archivo.files[0];
      const emoji = tipo.value;
      const fecha = new Date().toLocaleString("es-VE");

      const formData = new FormData();
      formData.append("chat_id", "@sistemadocumentalinsular");
      formData.append("caption", `${emoji} ${file.name} | ${fecha}`);
      formData.append("document", file);

      await fetch("https://api.telegram.org/bot6609149305:AAEIVLrTbv_dAhdbjAvhE5EFoTgGe4CQTDc/sendDocument", {
        method: "POST",
        body: formData
      });

      const url = URL.createObjectURL(file);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${emoji}</td>
        <td>${file.name}</td>
        <td>${fecha}</td>
        <td><a href="${url}" download>Descargar</a></td>
      `;
      tabla.prepend(row);
      form.reset();
    });
  </script>
</body>
</html>
